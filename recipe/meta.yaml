{% set name = "mamba" %}
{% set version = "0.0.7" %}
{% set sha256 = "84fb06bd2c69a14dcd74795bdfeb08df7a35b3d23919bac35cdff21fdf359ad0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QuantStack/mamba/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - mamba = mamba.mamba:main

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - setuptools
    - python
    - pip
    - pybind11 2.2.*
    - conda 4.6.*
    - libsolv 0.7.4 conda_experimental3
  run:
    - python
    - conda 4.6.*

test:
  imports:
    - mamba
    - mamba.mamba_api
  commands:
    - mamba --help  # [not win]

about:
  home: https://github.com/QuantStack/mamba
  license: BSD 3-Clause
  license_family: BSD
  summary: 'A faster conda?!'
  description: 'mamba, a (hopefully faster) reimplementation of parts of conda.'
  dev_url: https://github.com/QuantStack/mamba

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
    - wolfv
